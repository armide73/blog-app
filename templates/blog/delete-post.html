{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="mt-3">
            <h2>Delete Blog</h2>

    </div>
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-3 left">
            <div class="card mb-4">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                       <p>Are you sure you want to delete this blog?</p>
                        <input type="submit" value="Yes" class="btn btn-dark" />
                        <input type="reset" value="No" class="btn btn-light" />
                    </form>
                </div>
            </div>
 
</div>
{%endblock%}
